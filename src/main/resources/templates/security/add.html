<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{common}">

<head>
<title>ユーザ新規登録</title>
<link rel="stylesheet" href="css/add.css">
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<table>
				<tr th:if="${validationError}" th:each="error : ${validationError}">
					<td style="color: red;" th:text="${error}"></td>
				</tr>
			</table>
			<h1>ユーザ新規登録</h1>
			<form th:action="@{/security/add}" th:object="${account}"
				th:method="post" id="form">
				<div>
					<label>ユーザ名<input class="form-control validate[required, maxSize[20]]" type="text"
						th:field="*{username}" /></label>
				</div>
				<div>
					<label>パスワード<input type="text" class="form-control validate[required, minSize[10], maxSize[20], custom[passwordFormat]"
						th:field="*{password}" /></label>
				</div>
				<div class="form-group">
					<label class="control-label">権限</label>
					<div>
						<select th:field="*{role}">
							<option th:value="USER" th:text="一般"></option>
							<option th:value="ADMIN" th:text="管理者"></option>
						</select>
					</div>
				</div>
				<div class="form-inline">
					<button type="submit" name="back" class="btn btn-dark btn-space">戻る</button>
					<button class="btn btn btn-dark btn-space" name="add" type="submit"
						onclick="return confirm('登録しますか？');">登録</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
