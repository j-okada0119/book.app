<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{common}">

<head>
<title>ユーザ情報一覧</title>
<link rel="stylesheet" href="css/userList.css">
</head>
<body>
	<div layout:fragment="content">
		<h1 class="container-fluid">ユーザ情報一覧</h1>
		<div class="container-fluid">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>ユーザ名</th>
						<th>権限</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="account : ${accountList}" th:object="${account}">
						<td class="center" th:text="*{id}"></td>
						<td th:text="*{username}"></td>
						<td th:text="*{role}"></td>
						<td class="form-inline">
							<form th:action="@{/security/edit{id}(id=*{id})}" method="GET">
								<button type=submit class="btn btn-dark btn-space">編集</button>
							</form>
							<form th:action="@{/security/delete{id}(id=*{id})}" method="POST">
								<button type=submit class="btn btn-dark btn-space"
									onclick="return confirm('削除しますか？');">削除</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
			<form th:action="@{/security/add}">
				<button type=submit class="btn btn-dark">新規登録</button>
			</form>
		</div>
	</div>
</body>
</html>
