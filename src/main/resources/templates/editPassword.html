<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{common}">

<head>
<title>パスワード変更</title>
<link rel="stylesheet" href="css/editPassword.css">
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<table>
				<tr th:if="${validationError}" th:each="error : ${validationError}">
					<td style="color: red;" th:text="${error}"></td>
				</tr>
			</table>
			<h1>パスワード変更</h1>
			<form th:action="@{/savePassword}" th:object="${passwordForm}"
				th:method="post">
				<div>
					<label>以前のパスワード<input class="form-control" type="text"
						th:field="*{oldPassword}" /></label>
				</div>
				<div>
					<label>新しいパスワード<input class="form-control" type="text"
						th:field="*{newPassword}" /></label>
				</div>
				<div>
					<label>新しいパスワード（2回目）<input class="form-control" type="text"
						th:field="*{secondNewPassword}" /></label>
				</div>
				<div class="form-inline">
					<button type="submit" name="back" class="btn btn-dark btn-space">戻る</button>
					<button class="btn btn btn-dark btn-space" name="save" type="submit"
						onclick="return confirm('変更しますか？');">変更</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
